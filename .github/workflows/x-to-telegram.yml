name: X â†’ Telegram

on:
  schedule:
    # Every 30 minutes (UTC)
    - cron: "*/30 * * * *"
  # Manual trigger from the Actions tab
  workflow_dispatch: {}

# Avoid overlapping runs if one is still in progress
concurrency:
  group: x-to-telegram
  cancel-in-progress: true

jobs:
  run-script:
    runs-on: ubuntu-latest
    # Keep the runner from idling too long; the script now exits fast on 429s
    timeout-minutes: 5

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run once (rate-limit safe)
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_USERNAME: ${{ secrets.X_USERNAME }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STATE_GIST_ID: ${{ secrets.STATE_GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: node x_to_telegram.js --max-per-run 50
